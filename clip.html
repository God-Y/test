<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            float: left;
            margin: 20px;
            width: 200px;
            height: 200px;
            padding:20px;
            border: 10px dotted green;
            background-color: red;
            position: relative;
        }
        .border{
            background-clip: border-box；
        }
        .padding{
            background-clip: padding-box;
        }
        .content{
            background-clip: content-box;
        }
        
        .solid{
            border: 10px solid;
        }
        h1{
            text-align: center;
        }
        .container{
            overflow: hidden;
        }
        span{
            position: absolute;
            top:-40px;
            left: 70px;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>边框为虚线</h1>
        <div class="default"><span>默认值</span></div>
        <div class="border"><span>border-box</span></div>
        <div class="padding"><span>padding-box</span></div>
        <div class="content"><span>content-box</span></div>
</section>
    
    <h1>边框为实线</h1>
    <div class="default solid"><span>默认值</span></div>
    <div class="border solid"><span>border-box</span></div>
    <div class="padding solid"><span>padding-box</span></div>
    <div class="content solid"><span>content-box</span></div>
</body>
</html>
