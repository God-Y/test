<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            position: relative;
            height: 500px;
            width: 300px;
            border: 1px solid red;
            margin: 200px auto 0;
        }
        .left,.right {
            position: absolute;
            top:50px;
            left: 0;
            width: 100px;
            height: 100px;
            background: blue;
        }
        .right {
            left:unset;
            right: 0;
        }
    </style>
</head>

<body>
    <main>
        <div class="left"></div>
        <div class="right"></div>
    </main>
</body>
</html>
