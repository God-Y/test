<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .one{
            width: 800px;
            height: 800px;
            background: violet;
        }
        .two {
            width: 600px;
            height: 600px;
            background: gray;
        }
        .three {
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .four {
            width: 100%;
            height: 100%;
            background: #000;
        }
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
            <div class="three" id="a">
                <div class="four"></div>
                <span >33</span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    var log=console.log;
    $('body').on('click',function(e){
       log('body');
    });
    $('span').on('click',function(e){
       log('span');
       e.stopPropagation();
       log('你是sb');
    });
    $('.one').on('click',function(e){
       log('.one');
    });
    $('.two').on('click',function(e){
       log('.two');
    });

    // $('.three').on('click',function(e){
    //    log('.three1');
    //     e.stopPropagation();
    // });
    var a=document.getElementById('a');
    a.addEventListener('click',function(e){
       log('.three');        
       e.stopPropagation();
       log('你是sb');
       
    },true);
    $('.four').on('click',function(e){
       
       log('.four');
    });
</script>
</html>
